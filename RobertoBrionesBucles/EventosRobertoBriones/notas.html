<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <nav class="nav">
            <a class="a-nav" href="#">IMC</a>
            <a class="a-nav" href="./divisas.html">Divisas</a>
            <a class="a-nav" href="./notas.html">Notas</a>
        </nav>
    </header>
    <main>
        <div class="container-fluid d-flex justify-content-center">
            <div class="card bg-warning d-flex m-3 row col-lg-9">
                <h1 class="h1-notas mb-0 ms-3 mt-2">Nueva nota</h1>
                <form class="card-body d-flex m-0 container-fluid pt-0" action="">
                    <div class="d-flex flex-column col-lg-8 mt-0">
                        <input id="titulo" class="m-2" type="text" placeholder="Titulo">
                        <textarea class="text-tarea m-2" name="notas" placeholder="Escirba su nota aqui!"
                            id="notas"></textarea>
                    </div>
                    <div class="botones container-fluid d-flex flex-column col-lg-4 justify-content-end">
                        <button id="guardar" onclick="crearArray()" class="btn btn-success m-2">Guardar</button>
                        <button id="borrar" onclick="mostrarLista()" class="btn btn-danger m-2">Borrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid m-3 d-flex">
            <div id="contenedorTarjetas" class="contenedor-t col-lg-12 row bg-primary">
                
    </main>
    <footer>
        <p> Created By: Roberto Carlos Briones</p>
    </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</body>

</html>
