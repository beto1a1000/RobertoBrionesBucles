<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a class="a-nav" href="#">IMC</a>
            <a class="a-nav" href="./divisas.html">Divisas</a>
            <a class="a-nav" href="./notas.html">Notas</a>
        </nav>
    </header>
    <main>
        <div class="card text-bg-primary d-flex flex-column justify-content-center m-3">
            <div class="card-header h4 bg-primary">Calculadora de IMC</div>
            <div class="card-body d-flex flex-column bg-white text-dark">
                <form class="estatura d-flex fondo_gris p-3 col-lg-3 col-md-3 col-sm-12" action="">
                    <label class="label-estatura w-100" for="centimetros"> <strong>ESTATURA</strong>
                        <p>en centimetros</p>
                        <input class="input-estatura w-100 border border-black" id="input-estatura" class="input" type="text">
                    </label>
                </form>
                <div class="medio fondo_gris d-flex p-0 flex-wrap align-items-center">
                    <div class="peso container-fluid d-flex col-lg-3 col-md-3 col-sm-12 p-0">
                        <label class="label-peso container-fluid" for="centimetros"> <strong>PESO</strong>
                            <p>en kilogramos</p>
                            <input class="container-fluid border border-black" id="input-peso" class="input" type="text">
                        </label>
                    </div>
                    <form class="resultado d-flex col-lg-9 col-md-9 col-sm-12" action="">
                        <label class="label-resultado container-fluid d-flex justify-content-around p-0"
                            for="resultado"> Resultado:
                            <p class="p-resultado container-fluid m-0 w-75 border border-black" id="resultado" class="d-flex"> </p>
                        </label>
                    </form>
                </div>
                <div class="boton col-lg-3 col-md-3 fondo_gris p-3 col-lg-3 col-md-3 col-sm-12">
                    <button id="calcular" type="button" class="btn btn-primary">Calcular</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p> Created By: Roberto Carlos Briones</p>
    </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="./main.js"></script>
</body>

</html>
