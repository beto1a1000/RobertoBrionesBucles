<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion de divisas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a class="a-nav" href="./index.html">IMC</a>
            <a class="a-nav" href="#">Divisas</a>
            <a class="a-nav" href="./notas.html">Notas</a>
        </nav>
    </header>
    <main>
        <div class="cuadro container-fluid d-flex flex-column justify-content-center align-items-center mt-5">
            <h1 class="text-center">Calculador de divisas</h1>
            <div class="divisas col-lg-8 col-md-8 col-sm-12 container-fluid bg-black d-flex flex-column p-3">
                <form class="d-flex flex-column row container-fluid" action="">
                    <label class="peso-arg p-3 d-flex container-fluid justify-content-between" for="peso">
                        <input value="969.14" step="00.01" id="peso-argentino"
                            class="peso d-flex container-fluid text-dark col-lg-6 col-md-6 col-sm-12 bg-black text-white"
                            type="number">
                        <p class="p-peso col-lg-6 col-md-6 col-sm-12 d-flex justify-content-end">peso argentino</p>
                    </label>
                    <br>
                    <label class="dollar p-3 d-flex container-fluid justify-content-between" for="dollar">
                        <input value="1" step="00.01" id="dolar-estadounidense"
                            class="peso d-flex container-fluid text-dark col-lg-6 col-md-6 col-sm-12 bg-black text-white"
                            type="number">
                        <p class="p-peso col-lg-6 col-md-6 col-sm-12 d-flex justify-content-end">d√≥lar estadounidense
                        </p>
                    </label>
                </form>
            </div>
        </div>
        
    </main>
    <footer>
        <p> Created By: Roberto Carlos Briones</p>
    </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="./divisas.js"></script>
</body>

</html>
